<div class="app-projects section" [ngClass]="startAnimation">
    <div class="section-container">
        <h2 class="headline-2 section-header">
            {{ "Portfolio" | uppercase }}
        </h2>
        <p class="section-title">
            {{ "My web projects" | uppercase }}
        </p>
        <p class="italic-text">There are no commercial projects; they were created either independently or with
            collaborators during my studies or in
            my free time.</p>
    </div>
    <div class="app-projects__portfolio-container section-container">
        <div class="app-projects__portfolio-item">
            <img class="app-projects__portfolio-img app-projects__portfolio-img--only-desktop"
                src="../../../assets/img/projects/zoo-app/zoo-app-home-desktop.png">
            <img class="app-projects__portfolio-img app-projects__portfolio-img--only-mobile"
                src="../../../assets/img/projects/zoo-app/zoo-app-home-mobile.png">
        </div>

        <div class="app-projects__portfolio-item">
            <img class="app-projects__portfolio-img"
                src="../../../assets/img/projects/travel-blog/travel-blog-home-desktop.png">
        </div>

        <div class="app-projects__portfolio-item">
            <img class="app-projects__portfolio-img app-projects__portfolio-img--only-desktop"
                src="../../../assets/img/projects/med-app/med-app-home-desktop.png">
        </div>

        <div class="app-projects__portfolio-item">
            <img class="app-projects__portfolio-img" src="../../../assets/img/projects/info-vis/info-vis-1.png">
        </div>


        <div class="app-projects__portfolio-item">
            <img class="app-projects__portfolio-img"
                src="../../../assets/img/projects/work-breaks-app/work-breaks-app-1.png">
        </div>
    </div>
</div>
